<div class="container-fluid">
  
  <h2>Registration Form</h2>
  <div class="content">
  <form [formGroup]="registrationForm">
    {{registrationForm.value | json}}


      <div class="form-group">

 
          <label>Username</label>
        <br>
            <input [class.is-invalid]="registrationForm.get('userName').invalid && 
    registrationForm.get('userName').touched" formControlName="userName" type="text" class="from-control" placeholder="Enter Username" size="40px">
   
      </div>
      <div *ngIf="registrationForm.get('userName').invalid && registrationForm.get('userName').touched">
        
        <small class="text-danger" *ngIf="registrationForm.get('userName').errors?.required">Username is
          required</small>
        <small class="text-danger" *ngIf="registrationForm.get('userName').errors?.minlength">Username must atleast be 3
          characters</small>
        
      </div>
  



      <div class="form-group">
        
          <label>Password</label>
          <br>
       
            <input [class.is-invalid]="registrationForm.get('password').invalid && 
    registrationForm.get('password').touched" formControlName="password" type="text" class="from-control" placeholder="Enter Password" size="40px">

      </div>
     
      
      <div *ngIf="registrationForm.get('password').invalid && registrationForm.get('password').touched">
        <small class="text-danger" *ngIf="registrationForm.get('password').errors?.required">password is
          required</small>
      </div>
      <div class="form-group">
      
           <label>Email</label>
           <br>
          <input [class.is-invalid]="registrationForm.get('Email').invalid && 
    registrationForm.get('Email').touched" formControlName="Email" type="text" class="from-control" placeholder="Enter Email" size="40px">
 
  </div>
      
      <div *ngIf="registrationForm.get('Email').invalid && registrationForm.get('Email').touched">
        <small class="text-danger" *ngIf="registrationForm.get('Email').errors?.required">email is required</small>
      </div>

      

      
        
     <div class="form-group">
           
     <label>MobileNo</label>
     <br>
     <input [class.is-invalid]="registrationForm.get('MobileNo').invalid && 
    registrationForm.get('MobileNo').touched" formControlName="MobileNo" type="text" class="from-control" placeholder="Enter Email" size="40px"> 
       </div>
       <div *ngIf="registrationForm.get('MobileNo').invalid && registrationForm.get('MobileNo').touched">
        <small class="text-danger" *ngIf="registrationForm.get('MobileNo').errors?.required">Please enter mobile number</small>
      </div>

      
          <div class="form-group">
            <label>Address</label><br>
            <input [class.is-invalid]="registrationForm.get('Address').invalid && 
    registrationForm.get('Address').touched" formControlName="Address" type="textArea" class="from-control" placeholder="Enter Address" size="40px">
          </div>
          <div *ngIf="registrationForm.get('Address').invalid && registrationForm.get('Address').touched">
            <small class="text-danger" *ngIf="registrationForm.get('Address').errors?.required">Address is
              required</small>
          </div>
      


      
          <button class="btn btn-primary" type="submit">Register</button>
    
          <button (click)="loadApiData()" class="btn btn-secondary ml-2">Load API Data</button>
       
  </form>
</div>
</div>
